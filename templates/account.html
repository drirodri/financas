{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
<div>
    <h3>Change password</h1>
    <br/>
    <form action="/account" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new_password" placeholder="New password" type="password" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new_confirmation" placeholder="Confirm new password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
</div>
{% endblock %}
