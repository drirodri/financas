{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<h1> Hello {{ name }}, here you can sell stocks.</h1>
<h2> Current cash: {{ wallet }}</h2>
<form action="/sell" method="post">
    <br/>
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="symbol">
            <option disabled selected> Symbol </option>
            {% for stock_symbol in stock_symbols %}
                <option value="{{ stock_symbol.symbol }}"> {{ stock_symbol.symbol }}</option>
            {% endfor %}
        </select>
        <br/>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" min="1">
    </div>


    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
